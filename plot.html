<html>
<head>

</head>
<body>

    <h2>Matrix plot</h2>


    <script src="numeric-1.2.6.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="gp.js"></script>
    <script src="plot.js"></script>

    <script type="text/javascript">

        //Instantiate a new Gaussian process using a 'squared exponential' kernel
//         var gp = new george.GaussianProcess(george.kernels.exp_squared(1.0, 1.0));

        //create a data array usingthe numeric.js library
//         var x = numeric.linspace(0, 4, 5);
//         var x = numeric.random(10);

        //use the kernel to create a covariance matrix
//         var K_matrix = gp.get_kernel_matrix(x);

//         var dataset = [ 5, 10, 15, 20, 25, 10, 3 ];
//         var dataset = numeric.linspace(0, 10, 14);

        //A bunch of random values generated to plot
        var dataset = numeric.random([10, 2]);

        //Width and height
        var w = 300;
        var h = 300;
        var padding = 30; //px

        //set up scales
        var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d){
                return d[0];
            })])
            .range([padding, w - padding])
            .nice();

        var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d){
                return d[1];
            })])
            .range([h - padding, padding])
            .nice();

        //create SVG element to paint on
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //create axis
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);

        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

        //create circles to plot
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d){
                return xScale(d[0]);
            })
            .attr("cy", function(d){
                return yScale(d[1]);
            })
            .attr("r", 5);


        svg.append("g")
            .attr("class", "axis") //assign CSS class
            .attr("transform", "translate(0," + (h - padding) + ")" )
            .call(xAxis); //will evaluate xAxis()

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);


    </script>

</body>
</html>

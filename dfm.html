<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>GPs in JS</title>

  <style>

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
        opacity: 0.5;
    }

    .data {
        fill: #222;
    }

    .bar {
        fill: none;
        stroke: #222;
        stroke-width: 2px;
    }

  </style>

</head>
<body>

    <h2>Data plot</h2>
    <div id="plot"></div>

    <input type="range" min="-1" max="1.5" step="0.001" value="0.0" id="amp-slider" class="slider"></input>
    <input type="range" min="-1" max="1.5" step="0.001" value="0.0" id="width-slider" class="slider"></input>
    <input type="button" value="New Seed, Brah" id="seed-button">
    <select id="kernel-type">
        <option value="exp_squared">Exponential Squared</option>
        <option value="matern32">Matern 3/2</option>
    </select>

<script src="numeric-1.2.6.min.js"></script>
<script src="d3.v3.min.js"></script>

<script src="gp.js"></script>
<script src="dfm_plot.js"></script>

</body>
</html>
